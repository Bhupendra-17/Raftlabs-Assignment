<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Tool Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          },
        },
      }
    </script>
    <style>
      :root {
        /* Light Mode: White Background, Black Text */
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        
        /* Primary: Hot Pink */
        --primary: 330 85% 60%;
        --primary-foreground: 210 40% 98%;
        
        /* Secondary: Light Blue/Gray */
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        
        /* Accent: Electric Blue */
        --accent: 217 91% 60%;
        --accent-foreground: 210 40% 98%;
        
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 330 85% 60%;
        --radius: 0.75rem;
      }
 
      .dark {
        /* Dark Mode: Pure Black Background, White Text */
        --background: 0 0% 0%;
        --foreground: 210 40% 98%;
        
        --card: 222.2 84% 4.9%; /* Slightly lighter black for cards */
        --card-foreground: 210 40% 98%;
        
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        
        /* Primary: Hot Pink */
        --primary: 330 85% 60%;
        --primary-foreground: 210 40% 98%;
        
        /* Secondary: Dark Blue/Gray */
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        
        /* Accent: Electric Blue */
        --accent: 217 91% 60%;
        --accent-foreground: 210 40% 98%;
        
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 330 85% 60%;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(var(--muted));
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--muted-foreground));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-background text-foreground transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
